version: '3.9'

services:
  meteora-postgres:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: meteora-db
    ports:
      - '5432:5432'

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: 'default@rt.ru'
      PGADMIN_DEFAULT_PASSWORD: 'default'
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - '5050:5050'
